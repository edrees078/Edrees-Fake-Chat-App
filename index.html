<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fake Chat App | Edrees</title>
</head>
<body class="theme-dark">
    <div class="chat">
        <div class="chat-title">
            <div class="title-text">
                <h1>Edrees</h1>
                <h2>Coder</h2>
            </div>
            <figure class="avatar">
                <img src="fox.webp" alt="Idris Avatar">
            </figure>
            <button class="theme-toggle" title="Toggle theme">ðŸŒ“</button>
        </div>

        <div class="msgs">
            <div class="msgs-content"></div>
        </div>

        <div class="msg-box">
            <textarea class="msg-input" placeholder="Type message and press Enter..."></textarea>
            <button type="submit" class="msg-submit">Send</button>
            <div class="typing-stats"></div>
        </div>
    </div>

    <div class="bg"></div>

    <!-- User setup overlay -->
    <div class="setup-overlay">
        <div class="setup-dialog">
            <h2>Welcome</h2>
            <p>Enter your name to start chatting with Edrees Bot.</p>
            <input type="text" id="user-name-input" placeholder="Your name">
            <button id="start-chat">Start</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
